<!DOCTYPE html>
<html lang="pt -Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rede social em iframe</title>
    <link rel="stylesheet" href="estilo/visual.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <!--Fazer uma página que tenha um celular que vai abrir os iframes que estão em botões ao lado. O site tem que ser responsivo-->

    <div id="celular">
        <iframe src="contas/home.html" frameborder="0" name="aparelho"></iframe>
    </div>

<!--<iframe src="imagens/frame-iphone.png" frameborder="0"name="aparelho" scrolling = "no">  
    </iframe> -->
    
    <div class="botoes">
        <a href="contas/facabook.html" target="aparelho"><img src="imagens/logo-facebook.jpg" alt=""
        class="icones"></a> <br>

        <a href="contas/github.html" target="aparelho"><img src="imagens/logo-github.jpg" alt="" class="icones"></a> <br>

        <a href="contas/instagram.html" target="aparelho"><img src="imagens/logo-instagram.jpg" alt="" class="icones"></a> <br>

        <a href="contas/twitter.html" target="aparelho"><img src="imagens/logo-twitter.jpg" alt="" class="icones"></a> <br>

        <a href="contas/youtube.html" target="aparelho"><img src="imagens/logo-youtube.jpg" alt="" class="icones"></a> <br>

        <a href="contas/home.html" target="aparelho"><img src="imagens/logo-home.jpg" alt="" class="icones"></a>
    </div>

    
</body>
</html>
